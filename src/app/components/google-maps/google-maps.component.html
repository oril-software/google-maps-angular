<h1>Oril Offices</h1>
<google-map 
  width=100% 
  (mapMousemove)="move($event)"
  [options]="mapOptions">

    <map-marker
      #markerElem
      *ngFor="let marker of markers"
      [position]="marker.position"
      (mapClick)="openInfoWindow(marker, markerElem)"
    >
  </map-marker>

  <map-info-window>
    {{markerInfo}}
  </map-info-window>

</google-map>

<p>Latitude: {{mousePosition.lat}}</p>
<p>Longitude: {{mousePosition.lng}}</p>
